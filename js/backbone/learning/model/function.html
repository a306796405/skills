<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../../lib/jquery.js"></script>
<script src="../../lib/underscore.js"></script>
<script src="../../lib/backbone.js"></script>
<script>
    $(function(){
        var Man = Backbone.Model.extend({
            initialize: function(){
                console.log('you create me!');
            },
            defaults: {
                name: 'Jeffery',
                sex: 'male'
            },
            aboutMe: function(){
                console.log("Hi, My name is " + this.get('name'));
            }
        })
        var man = new Man();
        man.aboutMe();
    })
</script>
</body>
</html>
